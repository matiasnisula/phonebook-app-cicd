name: Deployment pipeline

on:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-test
          wait-on: http://localhost:3003
      - name: deploy fly.io
        id: deploy
        if: |
          github.event_name == 'push' &&
          !contains( join( toJson(github.event.commits.*.message) ), '#skip' )
        run: flyctl deploy --remote-only
      - name: Discord notification success
        uses: rjstone/discord-webhook-notify@v1
        if: |
          success() && steps.deploy.outcome != 'skipped'
        with:
          severity: info
          details: Build succeeded!
          text: New version of phonebook app deployed
          description: to https://wispy-brook-6426.fly.dev/ by ${{ github.repository_owner }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord notification build failed
        uses: rjstone/discord-webhook-notify@v1
        if: |
          failure() && github.event_name == 'push'
        with:
          severity: error
          text: Build failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
      needs: [deployment_pipeline]
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - name: Bump version and push tag
          if: |
            github.event_name == 'push' &&
            !contains( join( toJson(github.event.commits.*.message) ), '#skip' )
          uses: anothrNick/github-tag-action@1.36.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch
